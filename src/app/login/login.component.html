 
    <p-panel header="Login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div style="display:flex; align-items:center; justify-content:center; flex-direction:column">
                <div class="ui-inputgroup"> 
                    <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                    <input type="text" pInputText formControlName="username" placeholder="Username"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div> 
                    </div>
                </div>
                <hr />
                <div class="ui-inputgroup">  
                    <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                    <input type="password" pInputText placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>


                </div>
                <hr />
                <div class="ui-inputgroup">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </div>
        </form>

    </p-panel>
